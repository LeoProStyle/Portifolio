<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Estilos para o carousel */
    .carousel-container {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel img {
        width: 100%;
        height: auto;
    }

    /* Estilos para as miniaturas */
    .thumbnails {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .thumbnail {
        width: 50px;
        height: 50px;
        margin: 0 5px;
        cursor: pointer;
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="carousel-container">
<div class="carousel">
    <img src="https://source.unsplash.com/Pn6iimgM-wo/600x300/" alt="Image 1">
    <img src="https://source.unsplash.com/Pn6iimgM-wo/600x300/" alt="Image 2">
    <img src="https://source.unsplash.com/Pn6iimgM-wo/600x300/" alt="Image 3">
    <!-- Adicione mais imagens conforme necessário -->
</div>

<div class="thumbnails">
    <div class="thumbnail" onclick="currentSlide(1)"><img src="https://source.unsplash.com/Pn6iimgM-wo/400x200/" alt="Thumbnail 1"></div>
    <div class="thumbnail" onclick="currentSlide(2)"><img src="https://source.unsplash.com/Pn6iimgM-wo/400x200/" alt="Thumbnail 2"></div>
    <div class="thumbnail" onclick="currentSlide(3)"><img src="https://source.unsplash.com/Pn6iimgM-wo/400x200/" alt="Thumbnail 3"></div>
    <!-- Adicione mais miniaturas conforme necessário -->
</div>
</div>

<script>
let currentSlideIndex = 1;

function showSlides(index) {
    const slides = document.querySelector('.carousel');
    const thumbnails = document.querySelectorAll('.thumbnail');

    if (index > slides.childElementCount) {
        currentSlideIndex = 1;
    } else if (index < 1) {
        currentSlideIndex = slides.childElementCount;
    } else {
        currentSlideIndex = index;
    }

    slides.style.transform = `translateX(-${(currentSlideIndex - 1) * 100}%)`;

    // Atualiza a classe ativa nas miniaturas
    thumbnails.forEach((thumbnail, i) => {
        i + 1 === currentSlideIndex ? thumbnail.classList.add('active') : thumbnail.classList.remove('active');
    });
}

function currentSlide(index) {
    showSlides(currentSlideIndex = index);
}

// Inicia o carousel
showSlides(currentSlideIndex);
</script>
</body>
</html>
