<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="contato">

<h2>Contate Me!</h2>
 
<form action="#">

    <div class="input-box">
        <div class="input-field field">
            <input type="text" placeholder="Nome Completo" id="nome" class="item" autocomplete="off">
            <div class="error-txt">Nome completo não pode estar em branco.</div>
        </div>
        <div class="input-field field">
            <input type="text" placeholder="Endereço Email" id="email" class="item" autocomplete="off">
            <div class="error-txt email">Email não pode estar em branco.</div>
        </div>        
    </div>

    <div class="input-box">
        <div class="input-field field">
            <input type="text" placeholder="Numero Telefone" id="telefone" class="item" autocomplete="off">
            <div class="error-txt">Telefone não pode estar em branco.</div>
        </div>
        <div class="input-field field">
            <input type="text" placeholder="Assunto" id="assunto" class="item" autocomplete="off">
            <div class="error-txt">Assunto não pode estar em branco.</div>
        </div>        
    </div>

    <div class="textarea-field field">
        <textarea name="" id="message" cols="30" rows="10" placeholder="Sua mensagem" class="item" autocomplete="off"></textarea>
        <div class="error-txt">Texto não pode estar em branco.</div>
    </div>


    <button type="submit">Enviar Mensagem</button>
</form>


  </section>  




 
  <script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
